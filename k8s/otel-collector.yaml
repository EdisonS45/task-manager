apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
          grpc:

    exporters:
      logging:
        loglevel: info
      prometheus:
        endpoint: "0.0.0.0:9464"
      jaeger:
        endpoint: "jaeger:14250"
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [logging, jaeger]
        metrics:
          receivers: [otlp]
          exporters: [prometheus]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          command:
            - "--config=/etc/otel/config/otel-collector-config.yaml"
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel/config
          ports:
            - name: otlp
              containerPort: 4318
            - name: prometheus
              containerPort: 9464
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 9464
      targetPort: 9464
